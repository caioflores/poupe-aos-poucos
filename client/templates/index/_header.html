<template name="header">
	<!-- {{> menu}} -->

	{{#if currentUser}}
		<section id="manager-bot">
			<div class="container">
				<div class="row">
					<div class="message-box">
						<img src="/assets/img/gerente-itau-boneco.png" class="avatar"/>

						<div class="baloon-message with-arrow col-sm-9">
							<span>Olá, {{currentUser.profile.name}}! Você está no <strong>Perfil {{currentUser.profile.goal.type}}</strong>. <a href="#">Deseja mudar seu perfil?</a></span>
						</div>

						<div class="baloon-message col-sm-9">
							{{#if gte currentUser.profile.goal.saved currentUser.profile.goal.price}}
								<span>Parabéns {{currentUser.profile.name}}! <strong>Você atingiu sua meta! :D</strong></span>
							{{else}}
								<span>Neste ritmo, você irá atingir seu objetivo <strong>hoje!</strong></span>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</section>
	{{/if}}
</template>
