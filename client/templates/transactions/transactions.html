<template name="transactions">
	<section id="transactions" class="well">
		<table class="table text-center">
			<thead>
				<tr>
					<td>Data</td>
					<td>Nome</td>
					<td>Valor</td>
					<td>Aplicado</td> 
				</tr>
			</thead>
			<tbody>
				{{#each transactions}}
			      {{> transaction}}
			    {{/each}}
			</tbody>
		</table>
	</section>
</template>
